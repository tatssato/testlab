name: CI
on:
  push:
    branches:
      - main
      - actions-testing
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:

    - name: checkout code
      uses: actions/checkout@v2

      
    - uses: cachix/install-nix-action@v13
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    
    - name: build-holochain
      run: |
        cd $GITHUB_WORKSPACE
        nix-shell . --run "CARGO_TARGET_DIR=target cargo build --release --target wasm32-unknown-unknown"
        nix-shell . --run "hc dna pack workdir/dna"
        nix-shell . --run "hc app pack workdir/happ"

    - name: test-holochain
      run: |
        cd $GITHUB_WORKSPACE
        nix-shell . --run "tests && npm install"
        nix-shell . --run "tests && npm test" 